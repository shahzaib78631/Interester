<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="LoginForm.css" type="text/css">
        <style>
            
        </style>
  
    </head>
    <body>
        <div class="background">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()"><label  id="labelLogin" style="color: white; font-size: 16px;">Log In</label></button>
                    <button type="button" class="toggle-btn" onclick="register()"><label id="labelregister" style="margin-left: 2px; font-size: 16px;">Register</label></button>
                </div>
                <form id="login" class="input-grouup2" style="left: 16%; margin-top: 20px;">
                    <input type="email" class="input-field2" name="email" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                    <input type="password" class="input-field2" name="password" id="password" placeholder="Password" required>
                    <div class="check-box"></div>
                    <button type="submit" class="submit-btn"><label  style="color: white; margin-top: 120px;">Log In</label></button>
                </form>
                <form id="register" class="input-grouup" style="left: 550px;">
                        <input type="text" class="input-field" placeholder="First Name" required>
                        <input type="text" class="input-field" placeholder="Last Name" required>
                        <input type="text" class="input-field" placeholder="Roll No" required>
                        <input type="email" class="input-field" placeholder="Email" required>
                        <input type="password" class="input-field" placeholder="Password" required>
                        <select class="input-field" name="batches" id="batches" required>
                            <option class="input-field" selected>Select Your Batch</option>
                            <option class="input-field" value="F16SW"><span>F16SW</span></option>
                            <option class="input-field" value="17SW"><span>17SW</span></option>
                            <option class="input-field" value="18SW"><span>18SW</span></option>
                            <option class="input-field" value="19SW"><span>19SW</span></option>
                        </select> 
                        <button type="submit" class="submit-btn" style="margin-top: 20px;" ><label style="color: white;">Register</label></button>
                </form>
            </div>
        </div>


        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
         

            function register(){
                x.style.left = "-400px";
                y.style.left = "16%";
                z.style.left = "110px";
                document.getElementById("labelregister").style.color = 'white';
                document.getElementById("labelLogin").style.color = 'black';
            }
            function login(){
                x.style.left = "16%";
                y.style.left = "450px";
                z.style.left = "0";
                document.getElementById("labelLogin").style.color = 'white';
                document.getElementById("labelregister").style.color = 'black';
            }
           
        </script>
    </body>

</html>
